<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>HTML5 Demos</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css?v=1">

    <script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="index.html">HTML5 Demos</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
      <header>
          <h2>Elements</h2>
      </header>

      <form class="form-horizontal">

      <div class="control-group">
          <label class="control-label">type="color"</label>
          <div class="controls">
            <input type="color" name="color">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="date"</label>
          <div class="controls">
          <input type="date" name="date">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="email"</label>
          <div class="controls">
          <input type="email" name="email" title="This is not an e-mail address.">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="month"</label>
          <div class="controls">
          <input type="month" name="month">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="number"</label>
          <div class="controls">
          <input type="number" name="number">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="range"</label>
          <div class="controls">
          <input type="range" id="range" name="range" min="0" max="5" step="1">
          <output for="range" id="output"></output>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="search"</label>
          <div class="controls">
          <input class="search" type="search" name="search" results="5" autosave="saved-searches">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="tel"</label>
          <div class="controls">
          <input type="tel" name="tel">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="time"</label>
          <div class="controls">
          <input type="time" name="time">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="url"</label>
          <div class="controls">
          <input type="url" name="url">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">type="week"</label>
          <div class="controls">
          <input type="week" name="week">
          </div>
      </div>

      <div class="form-actions">
          <input class="btn-primary" type="submit" value="Send">
      </div>



      <header>
          <h2>Attributes</h2>
      </header>
      <div class="control-group">
          <label class="control-label">Autocomplete</label>
          <div class="controls">
          <input type="text" name="autocomplete" autocomplete="off">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Autofocus</label>
          <div class="controls">
          <input type="text" name="autofocus" autofocus>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Formaction</label>
          <div class="controls">
          <input type="submit" formaction="http://example.org/save" value="Save">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Formenctype</label>

          <div class="controls">
          <input class="btn-primary" type="submit" formenctype="application/x-www-form-urlencoded" value="Save with enctype">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Formmethod</label>
          <div class="controls">
          <input class="btn-primary" type="submit" formmethod="POST" value="Send as POST">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Formnovalidate</label>
          <div class="controls">
          <input class="btn-primary" type="submit" formnovalidate value="Don't validate">

              <p class="help-block">
                  Does the same thing as if the attribute novalidate had been
                  applied to the &lt;form&gt; element.
              </p>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Formtarget</label>
          <div class="controls">
          <input class="btn-primary" type="submit" formtarget="_blank" value="Post to new tab/window">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">list</label>

          <div class="controls">
          <input type="text" name="characters" list="data-list">
          <datalist id="data-list">
              <option value="Hugo Reyes">
              <option value="Jack Shephard">
              <option value="James 'Sawyer' Ford">
              <option value="John Locke">
              <option value="Sayid Jarrah">
          </datalist>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">max</label>

          <div class="controls">
          <input type="range" max="95">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">min</label>

          <div class="controls">
          <input type="range" min="2">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">multiple</label>

          <div class="controls">
          <input type="file" multiple>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">readonly</label>

          <div class="controls">
          <input type="text" readonly>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">required</label>

          <div class="controls">
          <input type="text" name="required" required>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Pattern (only allows uppercase letters)</label>

          <div class="controls">
          <input type="text" pattern="[A-Z]*">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Pattern Fun: <a href="http://html5pattern.com/">html5patterns.com</a></label>
      </div>

      <div class="control-group">
          <label class="control-label">Placeholder</label>

          <div class="controls">
          <input type="text" name="placeholder" placeholder="Enter text here">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Spellcheck</label>

          <div class="controls">
          <input type="text" spellcheck="true">
          </div>
      </div>

      <div class="control-group">
          <label class="control-label">Step</label>

          <div class="controls">
          <input type="number" step="5">
          </div>
      </div>

      <div class="form-actions">
          <input class="btn-primary" type="submit" value="Send">
      </div>

      </form>

    <hr>

    <footer>
        <p>&copy; 2012-2015 Thorsten Rinne</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>

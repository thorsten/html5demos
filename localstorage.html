<body>
<div class="navbar navbar-fixed-top">

        </div>
    </div>
</div>

<div class="container">

      <form class="form-horizontal" name="editor">
          <div class="control-group">
              <label class="control-label">Name:</label>
              <div class="controls">
                  <input name="name">
              </div>
          </div>
          <div class="control-group">
            <label class="control-label">Value:</label>
            <div class="controls">
                <textarea name="data" cols="41" rows="10"></textarea>
            </div>
          </div>
          <div class="form-actions">
              <input class="btn-warning" type="button" value="getItem()" onclick="doGetItem()">
              <input class="btn-success" type=button value="setItem()" onclick="doSetItem()">
              <input class="btn-danger" type=button value="removeItem()" onclick="doRemoveItem()">
          </div>
          <div id="items_table">
              <h2>Items</h2>
              <table class="table" id="pairs"></table>
              <p>
                  <label>
                      <input type="button" class="btn-danger" value="clear()" onclick="doClear()">
                      <i>* clear() removes all items</i>
                  </label>
              </p>
          </div>
          <script>

        function doSetItem() {
            var name = document.forms.editor.name.value;
            var data = document.forms.editor.data.value;
            localStorage.setItem(name, data);
            doShowAll();
        }

        function doGetItem() {
            var name = document.forms.editor.name.value;
            document.forms.editor.data.value = localStorage.getItem(name);
            doShowAll();
        }

        function doRemoveItem() {
            var name = document.forms.editor.name.value;
            document.forms.editor.data.value = localStorage.removeItem(name);
            doShowAll();
        }

        function doClear() {
            localStorage.clear();
            doShowAll();
        }

        function doShowAll() {
            var key = "";
            var pairs = "<tr><th>Name</th><th>Value</th></tr>\n";
            var i=0;
            for (i=0; i<=localStorage.length-1; i++) {
                key = localStorage.key(i);
                pairs += "<tr><td>"+key+"</td>\n<td>"+localStorage.getItem(key)+"</td></tr>\n";
            }
            if (pairs == "<tr><th>Name</th><th>Value</th></tr>\n") {
                pairs += "<tr><td><i>empty</i></td>\n<td><i>empty</i></td></tr>\n";
            }
            document.getElementById('pairs').innerHTML = pairs;
        }

        </script></form>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="index.html">HTML5 Demos</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <header>
        <h1>Breadcrumbs with HTML5 Microdata</h1>
    </header>

    <ul class="breadcrumb" id="breadcrumbs">
    <li itemscope itemtype=”http://data-vocabulary.org/Breadcrumb”>
        <a href=" http://www.yourdomain.com" itemprop="url">
           <span itemprop="title">Home</span>
         </a>&gt;
     </li>
     <li itemprop="child" itemscope
         itemtype=http://data-vocabulary.org/Breadcrumb >
         <a href=" http://www.yourdomain.com/pets/" itemprop="url">
           <span itemprop="title">pets</span>
         </a> &gt;
     </li>
     <li itemprop="child" itemscope
         itemtype=http://data-vocabulary.org/Breadcrumb>
         <a href=" http://www.yourdomain.com/pets/cats/" itemprop="url">
            <span itemprop="title">Cats</span>
         </a> &gt;
     </li>
     <li itemprop="child" itemscope
         itemtype=http://data-vocabulary.org/Breadcrumb itemprop="url">
         <span itemprop="title">kittens</span>
     </li>
</ul>

    <hr>

</div>

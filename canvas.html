  <script type="text/javascript">
  function drawRSS(id)
  {
    document.getElementById(id).width = document.getElementById(id).width;
    var ctx = document.getElementById(id).getContext("2d");
    var backGradient = ctx.createLinearGradient(0,0,0,document.getElementById(id).width);
    backGradient.addColorStop(1, '#FF7000');
    backGradient.addColorStop(0, '#FFB225');
    ctx.fillStyle = backGradient;
    ctx.fillRect(0,0,document.getElementById(id).width, document.getElementById(id).height);

    var width = document.getElementById(id).width, height = document.getElementById(id).height;
    ctx.fillStyle = "#fff";
    ctx.strokeStyle = "#fff";
    ctx.lineCap = "round";
    ctx.lineWidth = width / 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.shadowBlur = width / 50;
    ctx.shadowColor = "#fff";

    //Circle
    ctx.beginPath();
    ctx.arc(width * 0.2, height * 0.8, height * 0.05, 0, Math.PI*2, false);
    ctx.stroke();

    ctx.lineWidth = ctx.lineWidth * 2;
    //First arc
    ctx.beginPath();
    ctx.arc(width * 0.2, height * 0.8, height * 0.3, -Math.PI/2, 0, false);
    ctx.stroke();

    //Second arc
    ctx.beginPath();
    ctx.arc(width * 0.2, height * 0.8, height * 0.6, -Math.PI/2, 0, false);
    ctx.stroke();
  }
</script>
</head>
